{% extends 'base.html' %}

{% block title %} Your Spaces {% endblock %}

{% block page_content %} 

    {% if session['logged_in'] %}
    <h1>Your spaces</h1>
    <ul>
        <li>Space 1...</li>
        <li>Space 2...</li>
    </ul>
    {% else -%}
    <h1>Not signed in</h1>
    <p>To view your spaces your must be signed in!</p>
    {% endif %}
    
{% endblock %}
