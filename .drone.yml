kind: pipeline
type: docker
name: "Test Latest Push"

trigger:
  branch:
    - dev
  event:
    include:
      - push

steps:
- name: Build Env
  image: pfeiffermax/python-poetry:1.11.0-poetry1.8.3-python3.12.3-bookworm
  commands:
  - poetry install
  - poetry build
  - pwd
  - ls -R
  environment:
    DB_NAME:
      from_secret: db_name
    DB_USERNAME:
      from_secret: username
    DB_PASSWORD:
      from_secret: password

---
kind: pipeline
type: docker
name: 'Test Dev Server Stage'

trigger:
  branch:
    - dev-stage
  event:
    - push

steps:
- name: Build
  image: pfeiffermax/python-poetry:1.11.0-poetry1.8.3-python3.12.3-bookworm
  commands:
    - poetry version patch
    - poetry install
    - poetry build
  environment:
    DB_NAME:
      from_secret: db_name
    DB_USERNAME:
      from_secret: username
    DB_PASSWORD:
      from_secret: password
    
- name: 'Sync to stage server'
  image: appleboy/drone-scp
  settings:
    host: 
      from_secret: dev-server
    username: 
      from_secret: dev-server-user 
    key: 
      from_secret: dev-server-key
    target: 
      from_secret: dev-server-path
    source: ./*
    overwrite: true

- name: 'Commit version update'
  image: chainguard/git
  commands:
    - git status

- name: 'Start server'
  image: debian
  commands:
    - echo Start a script on the web server to update the build
  
